<!-- We can create memory in webassembly  and export it to js  -->
<!-- we can create memory in js and import it to webassembly -->
<!-- memory 1 means => 1 page of memory; page is around 64kb -->
<!-- `(data (i32.const 0) "Hello")` means loading "Hello" at the index 0 in the memory  -->
